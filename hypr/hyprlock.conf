# Hyprlock configuration with darker password field background
# Save this to ~/.config/hypr/hyprlock.conf

# Background/general configuration
general {
    disable_loading_bar = true
    hide_cursor = true
    no_fade_in = false
}

# Background configuration - simple dark background
background {
    monitor =
    path = ~/Wallpapers/mountains1.jpg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 1
    blur_size = 5
    brightness = 0.8
}

# Input field customization with darker semi-transparent background
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.6
    outer_color = rgb(151, 153, 240)
    inner_color = rgba(60, 60, 60, 0.5)  # Darker semi-transparent background
    font_color = rgb(230, 230, 230)      # Lighter text color for better contrast
    position = 0, 0
    halign = center
    valign = center
    
    # Adding a shadow effect to make it more visible
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.5)
    fade_on_empty = true
}


